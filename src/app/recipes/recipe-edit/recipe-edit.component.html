<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            style="margin-left: 10px"
            [disabled]="form.invalid">Save</button>
          <button
            type="button"
            class="btn btn-danger"
            style="margin-left: 10px">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input
              formControlName="imageUrl"
              type="text"
              id="imageUrl"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class=img-responsive>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              formControlName="description"
              id="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <label>Ingredients</label>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            *ngFor="let ing of getIngFormGroup(); let i = index"
            [formGroupName]=i
            style="margin-top: 10px;"
            class="row">
            <div class="col-xs-8">
              <input
                formControlName="name"
                type="text"
                class="form-control">
            </div>
            <div class="col-xs-2">
              <input
                formControlName="amount"
                type="number"
                class="form-control">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger">X
              </button>
            </div>
          </div>
          <hr>
          <div class="row" style="margin-top: 10px">
            <div class="col-xs-12">
              <button type="button"
                      class="btn btn-primary"
              (click)="addIngredient()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
